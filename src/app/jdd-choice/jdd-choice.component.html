<div>
  <h2>Choix du JDD</h2>
  <form #jddForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="region">Région</label>
    <select class="form-control" id="region" required [(ngModel)]="model.region" name="region">
      <option *ngFor="let region of regions" [value]="region">{{region}}</option>
    </select>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name="pose" id="pose"  [(ngModel)]="model.pose" name="pose">
    <label class="form-check-label" for="pose">
      Poser le compteur ?
    </label>
  </div>
  <div class="form-check form-switch" *ngIf="model.pose">
    <input class="form-check-input" type="checkbox" name="MES" id="mes"  [(ngModel)]="model.mes" name="mes">
    <label class="form-check-label" for="MES">
      Mettre en service
    </label>
  </div>
  <div class="form-group" *ngIf="model.mes">
    <label for="CAD">CAD</label>
    <select class="form-control" id="CAD" required  [(ngModel)]="model.cad" name="cad">
      <option *ngFor="let cad of cads" [value]="cad">{{cad}}</option>
    </select>
  </div>
    <button type="button" class="btn btn-default" (click)="onReset()">
      Reset
    </button>
    <button type="submit" class="btn btn-success" >
      Créer le JDD
    </button>
  </form>
</div>
<app-jdd-create *ngIf="submitted">

</app-jdd-create>
